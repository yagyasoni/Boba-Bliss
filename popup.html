<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boba Theme Switcher</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 15px;
            background-color: #f9f9f9;
            min-width: 250px; /* Ensures popup doesnâ€™t collapse too small */
            color: #333;
        }

        h1 {
            font-size: 18px;
            margin: 0 0 10px;
            text-align: center;
            color: #4a4a4a;
            font-weight: bold;
        }

        #themeContainer {
            display: flex;
            flex-direction: column;
            gap: 8px; /* Space between theme cards */
        }

        .theme-card {
            cursor: pointer;
            padding: 10px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            background-color: #fff;
            text-align: center;
            font-size: 14px;
            color: #555;
            transition: all 0.2s ease; /* Smooth hover/selection effects */
        }

        .theme-card:hover {
            border-color: #888;
            background-color: #f0f0f0;
            transform: translateY(-2px); /* Slight lift on hover */
        }

        .theme-card.selected {
            border-color: #007bff;
            background-color: #e7f1ff;
            color: #007bff;
            font-weight: bold;
        }

        #status {
            margin-top: 10px;
            padding: 8px;
            text-align: center;
            font-size: 12px;
            color: #666;
            background-color: #e0e0e0;
            border-radius: 5px;
            display: none; /* Hidden by default */
        }

        #status.success {
            background-color: #d4edda;
            color: #155724;
        }

        #status.error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <h1>Boba Theme Switcher</h1>
    <div id="themeContainer"></div>
    <div id="status"></div>
    <script src="popup.js"></script>
</body>
</html>
